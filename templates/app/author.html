<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>Books</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Death Date</th>
        <th>Nationality</th>
        <th>Birth Place</th>
        <th>Books</th>
    </tr>
    <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.birth_date }}</td>
        <td>{{ object.death_date }}</td>
        <td>{{ object.nationality }}</td>
        <td>{{ object.birth_place }}</td>
        <td>
            {% for books in object.books.all %}
                {{ books.name }},
            {% endfor %}
        </td>
    </tr>

</table>

</body>
</html>
