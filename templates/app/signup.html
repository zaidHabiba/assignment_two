{% extends "app/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}

    <form method="post" class="form" action="{% url 'signup' %}">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Sign up
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
