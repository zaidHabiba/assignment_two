{% extends "app/base.html" %}
{% block content %}

       {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <form method="post" class="form" action="{% url 'signup' %}">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons %}
    <button type="submit" class="btn btn-primary">
      Sign up
    </button>
  {% endbuttons %}
    </form>
{% endblock %}
